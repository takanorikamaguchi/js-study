        var Ball = function(xx, yy, r) {

            var x = xx;
            var y = yy;
            var r = 3;

            this.x = x;
            this.y = y;
            this.r = r;
            this.co = '#afeeee';

            this.setP = function(n,k){
                this.x = n;
                this.y = k;
            }

            this.drow = function(){
            ctx.shadowColor = '#000';
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 2;
            ctx.shadowBlur = 3;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.co;
                    ctx.closePath();
                    ctx.fill();
            }

        }

        var text = function() {

            ctx.shadowColor = '#000';

        Ball.prototype.drow = function() {

            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
            ctx.fillStyle = this.co;
            ctx.closePath();
            ctx.fill();

        }

        Ball.prototype.move = function() {

            this.x += this.vx;
            this.y += this.vy;

            if (this.x + this.r > canvas.width || this.x - this.r < 0) {
                this.vx *= -1;
            }
            if (this.y + this.r > canvas.height || this.y - this.r < 0) {
                this.vy *= -1;
            }
        }

var particles = [];

var countUp = 0,
