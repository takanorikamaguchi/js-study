var pc = "pc",

(function(){
  var imgTagparent = document.getElementsByClassName(changeClass);

function changeW(width,chageBefore, chageAfter, changeClass){
 this.width = width;
  this.cC = changeClass;
  this.cB = chageBefore;
  this.cA = chageAfter;
}

changeW.prototype.resImg = function(){

  var cC = this.cC;
  var cB = this.cB;
  var cA = this.cA;
      console.log(this.width);

  this.changeWidth = this.width;
  this.chageDevaiceMin = cB;
  this.chageDevaiceMax = cA;
  let imgTagparent = document.getElementsByClassName(cC);

  if(this.changeWidth > window.innerWidth ){
    for (var i = 0; i < imgTagparent.length; i++) {
      let imgSrc = imgTagparent[i].children[0];
      let imgSrcR = imgSrc.src.replace(this.chageDevaiceMin,this.chageDevaiceMax);
      imgTagparent[i].children[0].setAttribute('src',imgSrcR);
    }
      console.log(this.chageDevaiceMin);

  } else {

    for (var j = 0; j < imgTagparent.length; j++) {
      let imgSrc = imgTagparent[j].children[0];

      imgTagparent[j].children[0].setAttribute('src',imgSrcR);
    }
  }
      console.log(this.chageDevaiceMax);

};


window.addEventListener('resize',function(){
