<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue.js</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vue.design">

  <meta rel="shortcut icon" href="./assets/img/favicon.ico">

<body>
<header id="header" class="header">
        <components-header></components-header>
</header>
<main id="main" class="container">
  <section>
  <ul class="section_list">
    <li v-for="todo in todos" v-bind:class="[todo.classnum]">
      <div class="section_item_wrap">
         <h2 class="section_item_title">{{todo.tit}}</h2>
         <p class="section_item_text">{{todo.text}}</p>
         <p><img v-bind:src="todo.src" alt=""></p>
      </div>
    </li>
  </ul>
</section>
</main>
<section id="topmotion">
    <components-motion></components-motion>
</section>
<footer id="footer" class="footer">
    <components-footer></components-footer>
</footer>

  <!-- <script src="./assets/js/main.js"></script> -->
